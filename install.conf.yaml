- defaults:
    link:
        create: true
        relink: true
- clean: ['~', '~/.config', '~/bin']
- link:
    ~/.vim:
    ~/.vimrc:
    ~/.xinitrc:
    ~/.zshrc.local:

    ~/bin: bin

    ~/repos/dwmblocks/blocks.h: dwmblocks.h
    ~/.surf/styles/default.css: surf/default.css
    ~/.config/dunst/dunstrc:
    ~/.config/youtube-dl/config: youtube_dl
    ~/.config/mpd/mpd.conf:
- shell:
    - [git submodule sync --recursive, Installing submodules]
