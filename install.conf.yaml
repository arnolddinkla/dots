- defaults:
    link:
        create: true
        relink: true
- clean: ['~', '~/.config', '~/bin']
- link:
    ~/.vim:
    ~/.xinitrc:

    ~/.local/bin: bin

    ~/.config/fish:
    ~/.config/dunst/dunstrc:
    ~/.config/youtube-dl:
    ~/.config/ncmpc/config: ncmpc
    ~/.config/ncmpcpp:
    ~/.config/mpd/mpd.conf:
    ~/.config/sxiv:
    ~/.config/zathura/zathurarc:
    ~/.config/picom.conf:
    ~/.config/aria2/aria2.conf:
    ~/.config/newsboat:
    ~/.config/surf:
- shell:
    - [git submodule update, Updating submodules]
