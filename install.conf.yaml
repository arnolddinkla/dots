- defaults:
    link:
        create: true
        relink: true
- clean: ['~', '~/.config', '~/bin']
- link:
    ~/.vim:
    ~/.vimrc:
    ~/.xinitrc:
    ~/.zshrc:
    ~/.zshrc.local:
    ~/.zshrc.pre:

    ~/bin/wallpaper.sh: bin/wallpaper.sh

    ~/Repos/dmenu/config.h: dmenu/config.h
    ~/Repos/surf/config.h: surf/config.h
    ~/.surf/styles/default.css: surf/default.css
    ~/.config/dunst/dunstrc:
    ~/.config/youtube-dl/config: youtube_dl
- shell:
    - [git submodule sync --recursive, Installing submodules]
