- defaults:
    link:
        create: true
        relink: true
- clean: ['~', '~/.config', '~/bin']
- link:
    ~/.vim:
    ~/.xinitrc:
    ~/.Xresources:
    ~/.profile:
    ~/.gitconfig:

    ~/.local/bin:
    ~/.sfeed/sfeedrc:
    ~/.gnupg/gpg-agent.conf:

    ~/.config/sxhkd/sxhkdrc:
    ~/.config/fish:
    ~/.config/dunst/dunstrc:
    ~/.config/youtube-dl:
    ~/.config/ncmpc/config: ncmpc
    ~/.config/ncmpcpp:
    ~/.config/mpd/mpd.conf:
    ~/.config/sxiv:
    ~/.config/zathura:
    ~/.config/picom.conf:
    ~/.config/aria2/aria2.conf:
    ~/.config/newsboat:
    ~/.config/surf:
- shell:
    - [git submodule update, Updating submodules]
