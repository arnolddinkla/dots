- defaults:
    link:
        create: true
        relink: true
- clean: ['~', '~/.config', '~/bin']
- link:
    ~/.vim:
    ~/.xinitrc:

    ~/.local/bin: bin

    ~/.surf/styles/default.css: surf/default.css
    ~/.config/fish:
    ~/.config/dunst/dunstrc:
    ~/.config/youtube-dl:
    ~/.config/ncmpc/config: ncmpc
    ~/.config/mpd/mpd.conf:
    ~/.config/sxiv:
    ~/.config/zathura/zathurarc:
    ~/.config/picom.conf:

    ~/.mozilla/firefox/iota: firefox
- shell:
    - [git submodule update --init --recursive, Updating submodules]
