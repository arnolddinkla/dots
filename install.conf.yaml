- defaults:
    link:
        create: true
        relink: true
- clean: ['~', '~/.config']
- link:
    ~/.vimrc:
    ~/.xinitrc:
    ~/.zshrc:
    ~/Documents/Repos/dwm/config.h: dwm/config.h
    ~/Documents/Repos/dmenu/config.h: dmenu/config.h
    ~/Documents/Repos/st/config.h: st/config.h
    ~/Documents/Repos/slstatus/config.h: slstatus/config.h
    ~/Documents/Repos/surf/config.h: surf/config.h
    ~/.surf/styles/default.css: surf/default.css
- shell:
    - git submodule sync --recursive
