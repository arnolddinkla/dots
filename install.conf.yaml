- defaults:
    link:
        create: true
        relink: true
- clean: ['~', '~/.config', '~/bin']
- link:
    ~/.vim:
    ~/.vimrc:
    ~/.xinitrc:
    ~/.zshrc:

    ~/bin: bin

    ~/.surf/styles/default.css: surf/default.css
    ~/.config/dunst/dunstrc:
    ~/.config/youtube-dl/config: youtube_dl
    ~/.config/ncmpc/config: ncmpc
    ~/.config/mpd/mpd.conf:
    ~/.config/sxiv:
    ~/.config/zathura/zathurarc:
- shell:
    - [git submodule sync --recursive, Installing submodules]
