regular2=4f7f2f  # green
regular3=7f4f2f  # yellow
regular4=2f4f7f  # blue
regular5=4f2f7f  # magenta
regular6=2f7f4f  # cyan
regular7=6f7f8f  # white
bright0=3f4f5f   # bright black
