bright2=6f9f4f   # bright green
bright3=9f6f4f   # bright yellow
bright4=4f6f9f   # bright blue
bright5=6f4f9f   # bright magenta
bright6=4f9f6f   # bright cyan
bright7=9fafbf   # bright white
